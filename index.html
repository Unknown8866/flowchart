<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowchart Decision Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
    }
    .left-panel, .right-panel {
      padding: 20px;
      box-sizing: border-box;
    }
    .left-panel {
      width: 50%;
      background-color: #ffffff;
      border-right: 2px solid #e0e0e0;
      overflow-y: auto;
    }
    .right-panel {
      width: 50%;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .result {
      padding: 20px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      color: #155724;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 左侧面板 -->
  <div class="left-panel">
    <div class="container">
      <h1>Flowchart Decision Tool</h1>
      <div class="form-group">
        <label for="p_main_continuous">Is P_main continuous?</label>
        <select id="p_main_continuous">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="p_main_normal">Is P_main normally distributed?</label>
        <select id="p_main_normal">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="correlation">Is Σ correlated with W?</label>
        <select id="correlation">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exogenous_w">Is at least one exogenous W relevant?</label>
        <select id="exogenous_w">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button onclick="evaluateFlowchart()">Evaluate</button>
    </div>
  </div>

  <!-- 右侧面板 -->
  <div class="right-panel">
    <div class="result" id="result">Result will be displayed here</div>
  </div>

  <script>
    function copulaDecision(P_main_continuous, P_main_normal, sum_Pk_Yk_correlated, W_continuous_and_relevant) {
      // Step 1
      if (!P_main_continuous) {
        return "Use SORE (Qian and Xie 2024)";
      }

      // Step 2
      if (P_main_normal) {
        // Step 3.b
        if (W_continuous_and_relevant) {
          return "2sCOPE";
        } else {
          return "Check potential bias using bootstrap";
        }
      } else {
        // Step 3.a
        if (sum_Pk_Yk_correlated) {
          return "2sCOPE or MLE (Hashka 2022 or SORE)";
        } else {
          return "P&G";
        }
      }
    }

    function evaluateFlowchart() {
      // 获取用户输入
      const P_main_continuous = document.getElementById('p_main_continuous').value === 'yes';
      const P_main_normal = document.getElementById('p_main_normal').value === 'yes';
      const sum_Pk_Yk_correlated = document.getElementById('correlation').value === 'yes';
      const W_continuous_and_relevant = document.getElementById('exogenous_w').value === 'yes';

      // 调用 copulaDecision 函数
      const result = copulaDecision(P_main_continuous, P_main_normal, sum_Pk_Yk_correlated, W_continuous_and_relevant);

      // 显示结果
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.textContent = result;
    }
  </script>
</body>
</html>
