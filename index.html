<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowchart Decision Tool</title>
  <style>
    body {
      font-family: 'STIX Two Math', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
    }
    .left-panel, .right-panel {
      padding: 20px;
      box-sizing: border-box;
    }
    .left-panel {
      width: 50%;
      background-color: #ffffff;
      border-right: 2px solid #e0e0e0;
      overflow-y: auto;
    }
    .right-panel {
      width: 50%;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .result {
      padding: 20px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      color: #155724;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="container">
      <h1>Flowchart Decision Tool</h1>
      <p>Decide to use copula according to Table 2 among the methods in Table 1. If Yes:</p >
      <div class="form-group">
        <label for="p_main_continuous">Step 1: Is P<sub>main</sub> continuous?</label>
        <select id="p_main_continuous">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="p_main_normal">Step 2: Is P<sub>main</sub> normally distributed?</label>
        <select id="p_main_normal">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="correlation">Step 3.a: Is &Sigma; P<sub>t,k</sub> &times; &gamma;<sub>k</sub> correlated with W?</label>
        <select id="correlation">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exogenous_w">Step 3.b: Is at least one exogenous W continuous, significantly non-normal, and sufficiently relevant?</label>
        <select id="exogenous_w">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button onclick="evaluateFlowchart()">Evaluate</button>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <div class="result" id="result">Result will be displayed here</div>
  </div>

  <script>
    function determineMethod(P_main_continuous, P_main_normal, sum_Ptk_gamma_k_correlated, W_continuous_and_relevant) {
      // Step 1: Check if P_main is continuous
      if (!P_main_continuous) {
        return "Use SORE (Qian and Xie 2024)";
      }

      // Step 2: Check if P_main is normally distributed
      if (P_main_normal) {
        // Step 3b: Check if at least one exogenous W is continuous, significantly non-normal, and sufficiently relevant
        if (W_continuous_and_relevant) {
          return "Use 2sCOPE";
        } else {
          return "Check potential bias using bootstrap";
        }
      } else {
        // Step 3a: Check if Σ P<sub>t,k</sub> &times; γ<sub>k</sub> is correlated with W
        if (sum_Ptk_gamma_k_correlated) {
          return "Use 2sCOPE or MLE (Haschka 2022) or SORE";
        } else {
          return "Use P&G";
        }
      }
    }

    function evaluateFlowchart() {
      const p_main_continuous = document.getElementById('p_main_continuous').value === 'yes';
      const p_main_normal = document.getElementById('p_main_normal').value === 'yes';
      const correlation = document.getElementById('correlation').value === 'yes';
      const exogenous_w = document.getElementById('exogenous_w').value === 'yes';

      const result = determineMethod(p_main_continuous, p_main_normal, correlation, exogenous_w);

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.textContent = result;
    }
  </script>
</body>
</html>
